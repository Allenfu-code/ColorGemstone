<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="相片詳細資訊">
  <title>相片詳細資訊 - 我的攝影作品集</title>

  <!-- 原有樣式檔 -->
  <link rel="stylesheet" href="styles.css">

  <!-- Supabase 客戶端 (若已在其他檔案載入可省略) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>

  <!-- 您的 photo.js -->
  <script defer src="photo.js"></script>
</head>
<body>
  <header>
    <h1>相片詳細資訊</h1>
    <nav class="breadcrumb">
      <a href="index.html">首頁</a> / <span>相片詳細資訊</span>
    </nav>
    <nav>
      <ul>
        <li><a href="index.html">首頁</a></li>
        <li><a href="gallery.html">相簿</a></li>
        <li><a href="photo.html">相片詳細資訊</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <!-- 1) 主要容器：左右分欄 -->
    <div class="photo-main-container">
      <!-- 左側：相片輪播區 -->
      <section class="photo-left">
        <div class="photo-gallery-section">
          <div class="photo-gallery">
            <div class="arrow arrow-left" id="prevPhoto">&#9664;</div>
            <div class="main-photo-container">
              <img id="mainPhoto" src="" alt="相片" style="max-width:300px; width:100%; height:auto;">
            </div>
            <div class="arrow arrow-right" id="nextPhoto">&#9654;</div>
          </div>
          <div class="thumbnail-container" id="thumbnailContainer"></div>
        </div>

        <!-- 原有：詳細資訊表單 (若想保留在左側，也可放在右側) -->
        <section class="photo-detail-section">
          <form id="photoDetailForm">
            <input type="hidden" id="photoUrl" name="photoUrl">
            <div>
              <label for="photoAlbum">相冊類別：</label>
              <input type="text" id="photoAlbum" name="album" required>
            </div>
            <div>
              <label for="photoTime">時間：</label>
              <input type="datetime-local" id="photoTime" name="time">
            </div>
            <div>
              <label for="photoLocation">地點：</label>
              <input type="text" id="photoLocation" name="location">
            </div>
            <div>
              <label for="photoDescription">說明：</label>
              <textarea id="photoDescription" name="description" rows="4"></textarea>
            </div>
            <div>
              <button type="submit" class="btn">更新內容</button>
            </div>
          </form>
          <div id="updateMessage"></div>
        </section>
      </section>

      <!-- 右側：資料庫資訊顯示 -->
      <section class="photo-right">
        <h2>資料庫資訊</h2>
        <div id="dbInfoResult">載入中...</div>
      </section>
    </div>
  </main>
</body>
</html>
