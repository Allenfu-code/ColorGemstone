<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="上傳相片至我的攝影作品集">
    <title>上傳相片 - 我的攝影作品集</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="upload.js"></script>
</head>
<body>
    <header>
        <h1>上傳相片</h1>
        <nav class="breadcrumb">
            <a href="index.html">首頁</a> / <span>上傳相片</span>
        </nav>
        <nav>
            <ul>
                <li><a href="index.html">首頁</a></li>
                <li><a href="gallery.html">相簿</a></li>
                <li><a href="upload.html">上傳相片</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="upload-section">
            <h2>上傳您的相片</h2>
            <form id="uploadForm">
                <div>
                    <label for="albumSelect">選擇相片冊：</label>
                    <select id="albumSelect" name="album" required>
                        <!-- Options will be loaded dynamically from gallery.json -->
                    </select>
                </div>
                <div>
                    <label for="photoTitle">相片標題：</label>
                    <input type="text" id="photoTitle" name="title" required>
                </div>
                <div>
                    <label for="photoFile">選擇相片檔案：</label>
                    <input type="file" id="photoFile" name="photo" accept="image/*" required>
                </div>
                <div>
                    <button type="submit" class="btn">上傳相片</button>
                </div>
            </form>
            <div id="uploadMessage"></div>
        </section>
    </main>
</body>
</html>
